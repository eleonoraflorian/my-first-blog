<html>
	<head>
		<title>Il mio blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Il mio blog</a></h1>
			<strong>Adesso dovrei inventarmi qualcosa da scrivere</strong><br>
		</div>

		{% for post in posts %}
			<div>
				<p><em>published: {{ post.published_date }}</em></p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor %}
	</body>
</html>
